<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
        <label for="name">Họ và tên:</label><br>
        <input type="text" name="name" id="name" placeholder="Nguyễn Văn A">
        <br>
        <label for="email">Email:</label><br>
        <input type="text" name="email" id="email" placeholder="abc@gmail.com">
        <br>
        <label for="phone">Số điện thoại:</label><br>
        <input type="text" name="phone" id="phone">
        <br>
        <span>Giới tính:</span> <br>
        <input type="radio" name="gender" id="male" value="male"> <label for="male">Name</label>
        <input type="radio" name="gender" id="female" value="female"> <label for="female">Nữ</label> <br>

        <input type="submit" value="Đăng ký">
    </form>


</body>
</html>
